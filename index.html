<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Hasil Diagnosa Penyakit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #ffecd2, #fcb69f);
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.15);
        }
        h2 {
            font-weight: bold;
            color: #333;
        }
        table th {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4">
            <h2 class="text-center mb-4">üìã Hasil Diagnosa</h2>

            <div class="mb-3">
                <h5 class="text-info">Gejala yang Anda Pilih:</h5>
                <ul class="list-group list-group-flush">
                    {% for g in gejala %}
                        <li class="list-group-item">{{ g }}</li>
                    {% endfor %}
                </ul>
            </div>

            <h5 class="text-danger mt-4">Ranking Kemungkinan Penyakit:</h5>
            <table class="table table-bordered mt-3">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama Penyakit</th>
                        <th>Nilai CF (Certainty Factor)</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in hasil %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td><strong>{{ item.penyakit }}</strong></td>
                        <td><span class="badge bg-warning text-dark">{{ item.cf }}</span></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <div class="text-center mt-4">
                <a href="/" class="btn btn-outline-primary">üîÅ Diagnosa Ulang</a>
            </div>
        </div>
    </div>
</body>
</html>
